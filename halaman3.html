<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jawaban Kamu</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            background-color: #fff0f5;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: deeppink;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 120px;
            border-radius: 10px;
            border: 2px solid pink;
            padding: 10px;
            font-size: 16px;
            font-family: 'Baloo 2', cursive;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: deeppink;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: hotpink;
        }

        .output {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px dashed pink;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            color: darkmagenta;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>üíå Jawab Pertanyaanku Sayang üíå</h2>
    <p>Kamu masih ingat nggak, kapan dan di mana kita pertama kali fotbar?</p>

    <form id="answerForm">
        <textarea id="answerInput" placeholder="Tulis jawabanmu di sini ya..."></textarea><br>
        <button type="submit">Kirim Jawaban</button>
    </form>

    <div class="output" id="outputBox">
        <h3>üíñ Jawabanmu: </h3>
        <p id="outputText"></p>
    </div>

    <script>
        const form = document.getElementById("answerForm");
        const input = document.getElementById("answerInput");
        const outputBox = document.getElementById("outputBox");
        const outputText = document.getElementById("outputText");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); 
            const answer = input.value.toLowerCase().trim(); // ubah ke huruf kecil

            // cek apakah ada kata 'agro' dan 'rs pku'
            if (answer.includes("agro") && answer.includes("rs pku")) {
                outputText.textContent = input.value;
                outputBox.style.display = "block"; 
                input.value = ""; 
                alert("üòç Jawaban kamu benar sayang! Makasih udah inget ‚ù§Ô∏è");
                window.location.href = "halaman4.html";
            } else {
                alert("Jawabanmu masih salah, coba lagi ya sayang üòò");
                window.location.href = "halaman3.html"; // kembali ke halaman 3
            }
        });
    </script>
</body>
</html>
